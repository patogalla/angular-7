  <!-- Outer Row -->
  <div id="form-login" class="row justify-content-center">

    <div class="col-xl-6 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5" *ngIf="!user">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form  class="user" (ngSubmit)="login()" novalidate>
                  <div class="form-group">
                    <input name="username" [(ngModel)]="model.username" required type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                  </div>
                  <div class="form-group">
                    <input name="password" [(ngModel)]="model.password" required type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-user btn-block" type="submit">
                    Login
                  </button>
                  <hr>
                  <button type="text" class="btn btn-google btn-user btn-block" (click)="signInWithGoogle()">
                    <i class="fa fa-google fa-fw"></i> Login with Google
                  </button>
                  <button type="text" class="btn btn-facebook btn-user btn-block" (click)="signInWithFB()">
                    <i class="fa fa-facebook-f fa-fw"></i> Login with Facebook
                  </button>
                </form>
                <div *ngIf="user" class="card text-center">
                  <div class="card-block"></div>
                  <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
                  <div class="card-block">
                    <h4 class="card-title">{{ user.name }}</h4>
                    <p class="card-text">{{ user.email }}</p>
                  </div>
                  <div class="card-block">
                    <button class="btn btn-danger" (click)="signOut()">Sign out</button>
                  </div>
                </div>
                <hr>
                <div class="text-center">
                  <a class="small" routerLink="admin/forgot">Forgot Password?</a>
                </div>
                <!--TODO ver como hacer para que aparezca solo para la web-->
                <div class="text-center">
                  <a class="small" routerLink="register">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
